tasks:
  - name: Setup Workspace
    # 'init' runs only once when the workspace is first created.
    init: |
      echo "ðŸš€ Starting workspace initialization..."
      
      # 1. Install Homebrew non-interactively
      /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)" </dev/null

      # 2. Install PostgreSQL
      echo "ðŸº Installing PostgreSQL via Homebrew..."
      brew install postgresql

      # 3. Install Python dependencies directly
      echo "ðŸ Installing Python packages..."
      pip3 install psycopg2-binary
      pip3 install sqlalchemy==1.4.46
      
      echo "âœ… Initialization complete!"

    # 'command' runs every time the workspace starts.
    command: |
      echo "âš™ï¸ Configuring environment for startup..."

      # 3. Check if PostgreSQL server is running, and start if not.
      if ! pg_isready -q; then
        echo "ðŸ˜ Starting PostgreSQL server..."
        pg_ctl -D /home/linuxbrew/.linuxbrew/var/postgresql@14 start -l logfile
        sleep 3 # Give the server a moment to start
      else
        echo "ðŸ˜ PostgreSQL server is already running."
      fi

      # 4. Create the symbolic link for the socket if it doesn't exist.
      SOCKET_LINK="/var/run/postgresql/.s.PGSQL.5432"
      if [ ! -L "$SOCKET_LINK" ]; then
        echo "ðŸ”— Creating socket link..."
        sudo mkdir -p /var/run/postgresql
        sudo ln -s /home/gitpod/.pg_ctl/sockets/.s.PGSQL.5432 "$SOCKET_LINK"
      else
        echo "ðŸ”— Socket link already exists."
      fi
      
      # 5. Create and populate the database if it doesn't exist.
      DB_NAME="chinook"
      psql -lqt | cut -d \| -f 1 | grep -qw "$DB_NAME"
      if [ $? -ne 0 ]; then
        echo "ðŸ’¾ Creating and populating the '$DB_NAME' database..."
        psql postgres -c "CREATE DATABASE $DB_NAME;"
        psql "$DB_NAME" < Chinook_PostgreSql.sql
      else
        echo "ðŸ’¾ Database '$DB_NAME' already exists."
      fi

      echo "âœ… Your environment is fully configured and ready to use!"